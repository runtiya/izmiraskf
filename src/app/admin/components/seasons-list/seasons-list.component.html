<div>
  <div class="col-12">
    <mat-card class="card create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>

    <table mat-table [dataSource]="seasonsList" class="mat-elevation-z8">
      <ng-container matColumnDef="seasonName">
        <th mat-header-cell *matHeaderCellDef="">Sezon</th>
        <td mat-cell *matCellDef="let season">{{season.seasonName}}</td>
      </ng-container>

      <ng-container matColumnDef="seasonYear">
        <th mat-header-cell *matHeaderCellDef="">Yıl</th>
        <td mat-cell *matCellDef="let season">{{season.seasonYear}}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef="">Yayında</th>
        <td mat-cell *matCellDef="let season">{{season.isActive ? 'Evet' : 'Hayır'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef=""></th>
        <td mat-cell *matCellDef="let season">
          <button mat-button color="primary" (click)="onEdit(season)">
            Düzenle
          </button>
          <button mat-button color="warn" (click)="onDelete(season.id)">
            Sil
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;" class="table-detail-row"></tr>
    </table>

    <mat-card>
      <mat-card-content>
        <mat-card-subtitle>Toplam Kayıt Sayısı: {{seasonsList.length}}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
</div>
