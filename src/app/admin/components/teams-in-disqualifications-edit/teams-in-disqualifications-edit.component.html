<mat-dialog-content class="mat-typography">
  <div class="container">
    <mat-card>
      <mat-dialog-actions align="end">
        <button mat-icon-button mat-dialog-close class="icon">
          <mat-icon>close</mat-icon>
        </button>
      </mat-dialog-actions>

      <form
        [formGroup]="teamSubmitForm"
        (submit)="onSubmitForm()"
        *ngIf="!isLoading"
      >
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Takım</mat-label>
              <input
                matInput
                type="text"
                formControlName="teamOfficialName"
                readonly
              >
            </mat-form-field>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>İşlem</mat-label>
              <mat-select
                matInput
                formControlName="status"
                placeholder="İşlem"
              >
                <mat-option [value]="null">SEÇİNİZ</mat-option>
                <mat-option [value]="'isExpelled'">İHRAÇ</mat-option>
                <mat-option [value]="'isReceded'">ÇEKİLME</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-lg-4 col-md-4 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Hafta</mat-label>
              <input
                matInput
                type="number"
                formControlName="weekofExpelledorReceded"
                placeholder="Hafta"
              />
              <mat-error *ngIf="teamSubmitForm.get('weekofExpelledorReceded').invalid"
                >Lütfen bir sayı giriniz! (1-999)
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Açıklama</mat-label>
              <input
                matInput
                type="text"
                placeholder="Açıklama"
                formControlName="explanation"
              >
              <mat-hint align="end">{{teamSubmitForm.get('explanation').value ? teamSubmitForm.get('explanation').value.length : 0 }} / 200</mat-hint>
              <mat-error *ngIf="teamSubmitForm.get('explanation').invalid">
                En fazla 200 karakter!
              </mat-error>
            </mat-form-field>
          </div>

          <mat-action-row>
            <button
              mat-raised-button
              color="primary"
              type="submit"
            >Kaydet</button>
          </mat-action-row>
        </div>
      </form>
    </mat-card>
  </div>
</mat-dialog-content>
