<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-dialog-actions align="end">
        <button mat-icon-button mat-dialog-close class="icon">
          <mat-icon>close</mat-icon>
        </button>
      </mat-dialog-actions>

      <form
        [formGroup]="weeklyMatchProgramSubmitForm"
        (submit)="onSubmitForm()"

      >
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Sezon</mat-label>
              <input
                matInput
                type="text"
                [value]="selectedSeasonName"
                placeholder="Sezon"
                readonly="true"
              >
              <mat-error *ngIf="weeklyMatchProgramSubmitForm.get('seasonId').invalid">
                Lütfen bir değer giriniz!
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Başlangıç Tarihi</mat-label>
              <input
                matInput
                type="date"
                formControlName="beginDate"
                onfocus="this.showPicker()"
              >
              <mat-error *ngIf="weeklyMatchProgramSubmitForm.get('beginDate').invalid">
                Lütfen bir değer seçiniz!
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Bitiş Tarihi</mat-label>
              <input
                matInput
                type="date"
                formControlName="endDate"
                onfocus="this.showPicker()"
              >
              <mat-error *ngIf="weeklyMatchProgramSubmitForm.get('endDate').invalid">
                Lütfen bir değer seçiniz!
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-lg-6 col-md-12 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Aktif</mat-label>
              <mat-select
                matInput
                formControlName="isActive"
                placeholder="Aktif"
              >
                <mat-option [value]="true">Evet</mat-option>
                <mat-option [value]="false">Hayır</mat-option>
              </mat-select>

              <mat-error *ngIf="weeklyMatchProgramSubmitForm.get('isActive').invalid">
                Lütfen bir değer seçiniz!
              </mat-error>
            </mat-form-field>
          </div>

          <mat-action-row>
            <button
              mat-raised-button
              color="primary"
              *ngIf="data.pageMode == 'create'"
              type="submit"
            >
              Oluştur
            </button>

            <button
              mat-raised-button
              color="primary"
              *ngIf="data.pageMode == 'edit'"
              type="submit"
            >
              Düzenle
            </button>

            <button
              mat-raised-button
              color="warn"
              *ngIf="data.pageMode == 'edit'"
              type="button"
              (click)="onDelete(selectedSeasonId, weeklyMatchProgramSubmitForm.value.id)"
            >
              Sil
            </button>
          </mat-action-row>
        </div>
      </form>

    </mat-card>
  </mat-dialog-content>
</div>
