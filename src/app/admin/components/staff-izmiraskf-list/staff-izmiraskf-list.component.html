<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="card create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <div class="row" *ngIf="staffizmiraskfList.length > 0">
    <div class="{{i == 0 ? 'col-lg-12 col-md-12' : 'col-lg-6 col-md-6'}} col-sm-12" *ngFor="let staffizmiraskf of staffizmiraskfList; let i = index">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <img mat-card-sm-image class="img-staff" [src]="staffizmiraskf.imagePath || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6dYptPDzTNQh8ScooEG0lSXCgM-GWt2NKVuz9CmYcg&s'" [alt]="staffizmiraskf.title">
            <mat-card-title>{{staffizmiraskf.fullName}}</mat-card-title>
            <mat-card-subtitle>{{staffizmiraskf.title}}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="staffizmiraskf.phone">
              <fa-icon
                matTextPrefix=""
                class="icon"
                [icon]="getFontAwesomeIcon('faPhone')"
              ></fa-icon>
              {{staffizmiraskf.phone}}
            </mat-card-subtitle>

            <mat-card-subtitle *ngIf="staffizmiraskf.phone">
              <fa-icon
                matTextPrefix=""
                class="icon"
                [icon]="getFontAwesomeIcon('faEnvelope')"
              ></fa-icon>
              {{staffizmiraskf.email}}
            </mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-action-row>
          <button mat-button color="primary" (click)="onEdit(staffizmiraskf)">Düzenle</button>
          <button mat-button color="warn" (click)="onDelete(staffizmiraskf.id)">Sil</button>
        </mat-action-row>
      </mat-card>
    </div>
  </div>

  <app-application-no-content-info *ngIf="!(staffizmiraskfList.length > 0)"></app-application-no-content-info>

</div>
