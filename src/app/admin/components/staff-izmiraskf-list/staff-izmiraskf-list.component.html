<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <span>{{headerTitle}}</span>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-lg-12 col-md-12 col-sm-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()">
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>
  </div>

  <div class="row" >
    <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let staffizmiraskf of staffizmiraskfList">
      <mat-card>

        <mat-card-header>
          <mat-card-title-group>
            <div class="profileImageBorder">
              <img *ngIf="staffizmiraskf.profileImage" mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="{{staffizmiraskf.title}}">
              <img *ngIf="!staffizmiraskf.profileImage" mat-card-avatar src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6dYptPDzTNQh8ScooEG0lSXCgM-GWt2NKVuz9CmYcg&s" alt="{{staffizmiraskf.title}}">
            </div>
            <mat-card-title>{{staffizmiraskf.fullName}}</mat-card-title>
            <mat-card-subtitle>{{staffizmiraskf.title}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>

        <mat-card-content class="container">
          <mat-card-subtitle><p></p></mat-card-subtitle>
          <mat-card-subtitle>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="fontAwesomeIconList.faPhone"
              matTooltip="Telefon"
            ></fa-icon>
            {{staffizmiraskf.phone}}
          </mat-card-subtitle>

          <mat-card-subtitle>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="fontAwesomeIconList.faEnvelope"
              matTooltip="E-Posta"
            ></fa-icon>
            {{staffizmiraskf.email}}
          </mat-card-subtitle>

          <mat-card-subtitle>
            <fa-icon
              matTextPrefix=""
              class="icon {{staffizmiraskf.isVisible ? 'color-isvisible-true' : 'color-isvisible-false'}}"
              [icon]="fontAwesomeIconList.faCircle"
              matTooltip="Aktif mi?"
            ></fa-icon>
            {{staffizmiraskf.isVisible ? 'Evet' : 'Hayır'}}
          </mat-card-subtitle>

          <mat-card-subtitle>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="fontAwesomeIconList.faSort"
              matTooltip="Sıralama Numarası"
            ></fa-icon>
            {{staffizmiraskf.orderNo}}
          </mat-card-subtitle>
        </mat-card-content>

        <mat-action-row>
          <button mat-button color="primary" (click)="onEdit(staffizmiraskf)">Düzenle</button>
          <button mat-button color="warn" (click)="onDelete(staffizmiraskf.id)">Sil</button>
        </mat-action-row>
      </mat-card>
    </div>
  </div>

</div>
