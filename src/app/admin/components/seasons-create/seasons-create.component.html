<mat-dialog-content class="mat-typography">
  <div class="container">
    <mat-card>
      <mat-dialog-actions align="end">
        <button mat-icon-button mat-dialog-close class="icon">
          <mat-icon>close</mat-icon>
        </button>
      </mat-dialog-actions>
    </mat-card>


    <form
      [formGroup]="seasonSubmitForm"
      (submit)="onSubmitForm()"
      *ngIf="!isLoading"
    >
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Sezon Adı</mat-label>
            <input
              matInput
              type="text"
              formControlName="seasonName"
              placeholder="Sezon Adı"
            >
            <mat-hint align="end">{{seasonSubmitForm.get('seasonName').value ? seasonSubmitForm.get('seasonName').value.length : 0}}/200</mat-hint>
            <mat-error *ngIf="seasonSubmitForm.get('seasonName').invalid">
              Lütfen sezon adı giriniz! (en fazla 200 karakter)
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Yıl</mat-label>
            <mat-select
              matInput
              formControlName="seasonYear"
              placeholder="Yıl"
            >
              <mat-option
                *ngFor="let year of seasonYearList"
                [value] = "year"
              >
                {{year}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="seasonSubmitForm.get('seasonYear').invalid">
              Lütfen bir değer seçiniz!
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Yayında mı?</mat-label>
            <mat-select
              matInput
              formControlName="isActive"
              placeholder="Evet"
            >
            <mat-option [value]="true">Evet</mat-option>
            <mat-option [value]="false">Hayır</mat-option>
            </mat-select>
            <mat-error *ngIf="seasonSubmitForm.get('isActive').invalid">
              Lütfen bir değer seçiniz!
            </mat-error>
          </mat-form-field>
        </div>

      </div>

      <mat-action-row>
        <button
          mat-raised-button
          color="primary"
          *ngIf="data.pageMode == 'create'"
          type="submit"
        >Oluştur</button>

        <button
          mat-raised-button
          color="primary"
          *ngIf="data.pageMode == 'edit'"
          type="submit"
          >Düzenle</button>

        <button
          mat-raised-button
          color="warn"
          *ngIf="data.pageMode == 'edit'"
          type="button"
          (click)="onDelete(seasonSubmitForm.value.id)"
          >Sil</button>
      </mat-action-row>
    </form>

  </div>
</mat-dialog-content>
