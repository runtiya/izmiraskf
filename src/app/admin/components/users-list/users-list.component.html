<div class="container">
  <mat-toolbar class="toolbar toolbar-title">
    <mat-card-title>{{toolbarTitle}}</mat-card-title>
  </mat-toolbar>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <div class="col-12">
    <mat-card class="create-card">
      <button
        class="create-button"
        mat-fab
        color="primary"
        matTooltip="Oluştur"
        (click)="onCreate()"
      >
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-card>

    <table mat-table [dataSource]="usersList" class="mat-elevation-z8">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef="">Profil Fotoğrafı</th>
        <td mat-cell *matCellDef="let user">
          <img mat-card-avatar class="image-user-profile" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
        </td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef="">Ad-Soyad</th>
        <td mat-cell *matCellDef="let user">{{user.fullName}}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef="">Kullanıcı Adı</th>
        <td mat-cell *matCellDef="let user">{{user.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="authority">
        <th mat-header-cell *matHeaderCellDef="">Yetki</th>
        <td mat-cell *matCellDef="let user">{{findAuthority(user.userType)}}</td>
      </ng-container>

      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef="">Aktif</th>
        <td mat-cell *matCellDef="let user">{{user.isActive ? 'Evet' : 'Hayır'}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef=""></th>
        <td mat-cell *matCellDef="let user">
          <!--
          <button mat-button color="primary" (click)="onEdit(user)">
            Düzenle
          </button>
          -->
          <button mat-button color="warn" (click)="onDelete(user.id)">
            Sil
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableColumns" class="table-header-row"></tr>
      <tr mat-row *matRowDef="let row; columns: tableColumns;" class="table-detail-row"></tr>
    </table>
  </div>
</div>
