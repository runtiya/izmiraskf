<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-card *ngIf="extLinksRelatedLinks.length > 0">
    <mat-toolbar class="toolbar toolbar-title">
      <span>{{'BAÄžLANTILAR'}}</span>
    </mat-toolbar>

    <mat-card-content class="card-externallink" *ngFor="let link of extLinksRelatedLinks">
      <a [href]="link.url" target="_blank" rel="noopener noreferrer" class="d-flex align-items-center">
        <img mat-card-avatar class="image-icon-external-links" [src]="link.imagePath" [alt]="link.linkName">
        <mat-card-subtitle>{{link.linkName}}</mat-card-subtitle>
      </a>
    </mat-card-content>
  </mat-card>
</div>
