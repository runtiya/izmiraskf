<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-card>
    <mat-card-header>
      <img
        class="image-team-logo"
        mat-card-xl-image
        [src]="team.imagePath || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6dYptPDzTNQh8ScooEG0lSXCgM-GWt2NKVuz9CmYcg&s'"
        [alt]="team.shortName || team.officialName"
      />
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
          <mat-form-field>
            <mat-label>TFF Kulüp Kodu</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.TFFClubCode || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
          <mat-form-field>
            <mat-label>Takım Adı</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.officialName || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-6 col-sm-12">
          <mat-form-field>
            <mat-label>Kısaltma Adı</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.shortName || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>İl</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="getCityValue(team.city) || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>İlçe</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="getTownValue(team.town) || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>Üye</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.isASKFMember ? 'Evet' : 'Hayır'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
          <mat-form-field>
            <mat-label>Telefon</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.phoneNumber || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
          <mat-form-field>
            <mat-label>Fax</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.faxNumber || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field>
            <mat-label>Adres</mat-label>
            <textarea
              matInput
              [readonly]="true"
              [value]="team.address"
              [rows]="1"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-12 col-sm-12">
          <mat-form-field>
            <mat-label>Saha</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.stadiumName || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>Başkan</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.presidentName || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>İnternet Sitesi</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.websiteURL || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>
              Takım Renkleri
              <fa-icon
                class="icon icon-circle team-color team-color-first"
                [icon]="getFontAwesomeIcon('faCircle')"
                [ngStyle]="{ color: team.colorCodes.split(';')[0] }"
                matTooltip="{{ team.colorCodes.split(';')[0] }}"
              ></fa-icon>
              <fa-icon
                class="icon icon-circle team-color team-color-second"
                [icon]="getFontAwesomeIcon('faCircle')"
                [ngStyle]="{ color: team.colorCodes.split(';')[1] }"
                matTooltip="{{ team.colorCodes.split(';')[1] }}"
              ></fa-icon>
            </mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="team.colorCodes || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div>
          <iframe
              *ngIf="mapSafeSrc"
              [src]="mapSafeSrc"
              width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>

          <app-application-no-content-map *ngIf="!mapSafeSrc"></app-application-no-content-map>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
