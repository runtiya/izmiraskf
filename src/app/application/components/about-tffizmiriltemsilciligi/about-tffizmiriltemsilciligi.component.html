<div>
  <mat-card class="card card-abouttext">
    <mat-card-header>
      <img
        mat-card-xl-image
        [src]="aboutcontent.imagePath"
        [alt]="'İZMİR TFF İL TEMSİLCİLİĞİ'"
      />
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Hakkımızda</mat-label>
            <textarea
              matInput
              readonly="true"
              id="input-abouttext"
              [value]="aboutcontent.aboutText"
              [rows]="autoAdjustRows()"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>Telefon</mat-label>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="getFontAwesomeIcon('faPhone')"
            ></fa-icon>
            <input
              matInput
              type="text"
              readonly="true"
              [value]="aboutcontent.phoneNumber"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>Fax</mat-label>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="getFontAwesomeIcon('faFax')"
            ></fa-icon>
            <input
              matInput
              type="text"
              readonly="true"
              [value]="aboutcontent.faxNumber"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>E-Posta</mat-label>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="getFontAwesomeIcon('faEnvelope')"
            ></fa-icon>
            <input
              matInput
              type="text"
              readonly="true"
              [value]="aboutcontent.email"
            />
          </mat-form-field>
        </div>

        <div class="col-12">
          <mat-form-field>
            <mat-label>Adres</mat-label>
            <fa-icon
              matTextPrefix=""
              class="icon"
              [icon]="getFontAwesomeIcon('faLocationDot')"
            ></fa-icon>
            <textarea
              matInput
              type="text"
              readonly="true"
              [value]="aboutcontent.address"
              rows="1"
            ></textarea>
          </mat-form-field>
        </div>

        <div class="col-12">
          <google-map
            *ngIf="center"
            width="auto"
            [center]="center"
            [zoom]="zoom"
          >
            <map-marker
              *ngFor="let marker of markerPositions"
              [position]="{marker}"
            ></map-marker>
          </google-map>

          <div class="alert" *ngIf="!center">
            <div class="" role="alert">
              <mat-card-title>
                <strong>Harita Yüklenemedi!</strong>
                Harita bilgisi bulunamadı.
              </mat-card-title>
              <mat-card-subtitle>
                Bir sorun olduğunu düşünüyorsanız lütfen uygulama yöneticisi ile
                görüşünüz!
              </mat-card-subtitle>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
