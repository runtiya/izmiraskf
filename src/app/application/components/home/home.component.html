<div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <!--
      <app-application-weekly-match-list-slider-in-home></app-application-weekly-match-list-slider-in-home>
      -->
      <a class="weatherwidget-io" [href]="'https://forecast7.com/tr/38d4227d14/izmir/'" data-label_1="İZMİR" data-label_2="HAVA DURUMU" data-icons="Climacons Animated" data-mode="Current" data-days="3" data-theme="weather_one" >İZMİR HAVA DURUMU</a>
    </div>

    <div class="col-lg-9 col-md-12 col-sm-12">
      <app-application-news-slider></app-application-news-slider>
    </div>

    <div class="col-lg-3 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-card>
            <img mat-card-image [src]="'assets/ataturk-banner.jpg'" [alt]="'Mustafa Kemal ATATÜRK'">
          </mat-card>
        </div>

        <div class="col-lg-12 col-md-4 col-sm-12">
          <button
            mat-raised-button
            type="button"
            color="primary"
            class="btn btn-disciplinaryboard-router"
            (click)="showDisciplinaryBoardDecisions()"
          >
            <mat-card-subtitle [style]="'color:white'">
              DİSİPLİN KURULU KARARLARI
            </mat-card-subtitle>

          </button>
        </div>

        <div class="col-lg-12 col-md-4 col-sm-12">
          <button
            mat-raised-button
            type="button"
            color="primary"
            class="btn btn-disciplinaryboard-router"
            (click)="showOrganizinCommitteeDecisions()"
          >

            <mat-card-subtitle [style]="'color:white'">
              İL TERTİP KOMİTESİ KARARLARI
            </mat-card-subtitle>
          </button>
        </div>

        <div class="col-12">
          <mat-card class="card card-advertisement card-advertisement-1">
            <a *ngIf="extAdvertisementList.length > 0 && extAdvertisementList[0]" [href]="extAdvertisementList[0].url" target="_blank" rel="noopener noreferrer">
              <img class="img-advertisement" [src]="extAdvertisementList[0].imagePath" [alt]="extAdvertisementList[0].linkName">
            </a>

            <img *ngIf="extAdvertisementList.length === 0 && !extAdvertisementList[0]" class="img-advertisement" [src]="'assets/advertisement1.png'">
          </mat-card>
        </div>
      </div>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12">
      <app-application-document-category-list-in-home></app-application-document-category-list-in-home>
    </div>

    <div class="col-lg-9 col-md-12 col-sm-12">
      <mat-card class="card card-advertisement card-advertisement-2">
        <a *ngIf="extAdvertisementList.length > 0 && extAdvertisementList[1]" [href]="extAdvertisementList[1].url" target="_blank">
          <img class="img-advertisement" [src]="extAdvertisementList[1].imagePath" [alt]="extAdvertisementList[1].linkName">
        </a>

        <img *ngIf="!extAdvertisementList[1]" class="img-advertisement" [src]="'assets/advertisement2.png'">
      </mat-card>


      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <app-global-statistics-teams-count-by-town></app-global-statistics-teams-count-by-town>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <app-global-statistics-stadiums-count-by-town></app-global-statistics-stadiums-count-by-town>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <app-global-statistics-stadiums-count-by-floortype></app-global-statistics-stadiums-count-by-floortype>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <app-global-statistics-matchstatus-by-league></app-global-statistics-matchstatus-by-league>
        </div>
      </div>

    </div>

    <div class="col-lg-3 col-md-12 col-sm-12">
      <app-application-external-links-in-home></app-application-external-links-in-home>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <mat-card class="card card-advertisement card-advertisement-3">
          <a *ngIf="extAdvertisementList.length > 0 && extAdvertisementList[2]" [href]="extAdvertisementList[2].url" target="_blank">
            <img class="img-advertisement" [src]="extAdvertisementList[2].imagePath" [alt]="extAdvertisementList[2].linkName">
          </a>

          <img *ngIf="!extAdvertisementList[2]" class="img-advertisement" [src]="'assets/advertisement3.png'">
        </mat-card>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12">
        <a class="weatherwidget-io" href="https://forecast7.com/tr/38d4227d14/izmir/" data-label_1="İZMİR" data-label_2="HAVA DURUMU" data-icons="Climacons Animated" data-days="5" data-theme="weather_one" >İZMİR HAVA DURUMU</a>
      </div>
    </div>


  </div>
</div>
