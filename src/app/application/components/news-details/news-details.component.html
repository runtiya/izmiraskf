<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="!isLoading">
  <button
    mat-raised-button
    type="button"
    color="primary"
    class="btn btn-newslist-router"
    (click)="showNewsList()"
  >
  <fa-icon
    matTextPrefix=""
    matTooltip="Haberler Listesi"
    class="icon"
    [icon]="getFontAwesomeIcon('faList')"></fa-icon>
    TÜM HABERLER
  </button>
  <mat-card>
    <mat-card-header>
      <img
        mat-card-xl-image
        [src]="news.imagePath"
        [alt]="news.title"
      />
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="newsForm" >
        <div class="row">
          <div class="col-lg-9 col-md-8 col-sm-12">
            <mat-form-field>
              <mat-label>Haber Başlığı</mat-label>
              <input
                readonly
                matInput
                type="text"
                formControlName="title"
                placeholder="Haber Başlığı"
              />
            </mat-form-field>
          </div>

          <div class="col-lg-3 col-md-4 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Yayın Tarihi</mat-label>
              <input
                readonly
                matInput
                type="text"
                formControlName="createdAt"
                placeholder="Yayın Tarihi"
                [value]="
                  newsForm.get('createdAt').value | date : 'dd.MM.yyyy HH:mm'
                "
              />
            </mat-form-field>
          </div>

          <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-form-field class="form-input">
              <mat-label>Haber İçeriği</mat-label>
              <angular-editor
                matInput
                formControlName="content"
                [config]="editorConfig"
              >
              </angular-editor>

              <textarea hidden matInput formControlName="content"></textarea>
            </mat-form-field>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
