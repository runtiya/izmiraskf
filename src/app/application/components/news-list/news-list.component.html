<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-card *ngFor="let news of newsList">
    <mat-card-content class="card-news-list" (click)="showNewsDetails(news.id)">
      <div class="d-flex align-items-center">
        <img
          mat-card-md-image
          [src]="news.imagePath"
          [alt]="news.title"
        />
        <div>
          <mat-card-title>{{ news.title }}</mat-card-title>
          <mat-card-subtitle>{{
            getLocalDate(news.createdAt)
          }}</mat-card-subtitle>
        </div>
      </div>
    </mat-card-content>

    <mat-action-row>
      <button mat-button color="primary" (click)="showNewsDetails(news.id)">
        GÃ¶ster
      </button>
    </mat-action-row>
  </mat-card>

  <mat-paginator [length]="newsCount" [pageSize]="paginationPageSize" [pageSizeOptions]="paginationPageSizeOptions" (page)="onChangePaginationPage($event)" *ngIf="newsList.length" > 0 </mat-paginator>

  <app-application-no-content-info *ngIf="newsList.length <= 0"></app-application-no-content-info>
</div>
