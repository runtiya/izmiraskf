<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <div class="row" *ngIf="staffizmiraskfList.length > 0">
    <div class="{{i == 0 ? 'col-lg-12 col-md-12' : 'col-lg-6 col-md-6'}} col-sm-12"
    *ngFor="let staffizmiraskf of staffizmiraskfList; let i = index">
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <img *ngIf="staffizmiraskf.imagePath" mat-card-md-image class="img-staff" [src]="staffizmiraskf.imagePath" [alt]="staffizmiraskf.title">
            <img *ngIf="!staffizmiraskf.imagePath" mat-card-avatar [src]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6dYptPDzTNQh8ScooEG0lSXCgM-GWt2NKVuz9CmYcg&s'" [alt]="staffizmiraskf.title">
            <mat-card-title>{{staffizmiraskf.fullName}}</mat-card-title>
            <mat-card-subtitle>{{staffizmiraskf.title}}</mat-card-subtitle>
            <mat-card-subtitle *ngIf="staffizmiraskf.phone">
              <fa-icon
                matTextPrefix=""
                class="icon"
                [icon]="getFontAwesomeIcon('faPhone')"
              ></fa-icon>
              {{staffizmiraskf.phone}}
            </mat-card-subtitle>

            <mat-card-subtitle *ngIf="staffizmiraskf.phone">
              <fa-icon
                matTextPrefix=""
                class="icon"
                [icon]="getFontAwesomeIcon('faEnvelope')"
              ></fa-icon>
              {{staffizmiraskf.email}}
            </mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
      </mat-card>
    </div>
  </div>

  <app-application-no-content-info *ngIf="staffizmiraskfList.length <= 0"></app-application-no-content-info>
</div>
