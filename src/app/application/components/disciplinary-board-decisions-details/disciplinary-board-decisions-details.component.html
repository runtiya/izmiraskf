<div>
  <mat-dialog-content class="mat-typography">
    <mat-card>
      <mat-dialog-actions align="end">
        <button mat-icon-button mat-dialog-close class="icon">
          <mat-icon>close</mat-icon>
        </button>
      </mat-dialog-actions>

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Dosya Numarası</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardFileInfo.caseNo"
              placeholder="Dosya Numarası"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Tarih</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardFileInfo.caseDate | date : 'dd.MM.yyyy'"
              placeholder="Dosya Numarası"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Lig</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardDecision.leagueName"
              placeholder="Lig"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Takım</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardDecision.teamOfficialName"
              placeholder="Takım"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Ad - Soyad</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardDecision.fullName"
              placeholder="Ad - Soyad"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Lisans Numarası</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardDecision.licenseNo"
              placeholder="Lisans Numarası"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Görev</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="findBelongingTo(disciplinaryBoardDecision.belongingTo)"
              placeholder="Görev"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Ceza</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="findPenalType(disciplinaryBoardDecision.penalType)"
              placeholder="Ceza"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Süre</mat-label>
            <input
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardDecision.duration"
              placeholder="Süre"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field class="form-input">
            <mat-label>Açıklama</mat-label>
            <textarea
              matInput
              readonly
              type="text"
              [value]="disciplinaryBoardDecision.explanation"
              placeholder="Açıklama"
              rows="3"
            >
            </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card>
  </mat-dialog-content>
</div>
