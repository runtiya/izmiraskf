<mat-spinner *ngIf="isLoading"></mat-spinner>
<div *ngIf="!isLoading">
  <mat-card>
    <mat-card-header>
      <img
        mat-card-xl-image
        [src]="stadium.imagePath || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRc6dYptPDzTNQh8ScooEG0lSXCgM-GWt2NKVuz9CmYcg&s'"
        [alt]="stadium.stadiumName"
      />
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <mat-form-field>
            <mat-label>Saha Adı</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="stadium.stadiumName || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <mat-form-field>
            <mat-label>İl</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="onCityList(stadium.city) || 'Belirtimemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <mat-form-field>
            <mat-label>İlçe</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="onTownList(stadium.town) || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>Telefon</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="stadium.phoneNumber || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <mat-form-field>
            <mat-label>Seyirci Kapasitesi</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="stadium.audienceCapacity || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-6">
          <mat-form-field>
            <mat-label>Saha Ölçüsü</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="
                stadium.sizeLength && stadium.sizeWidth
                  ? stadium.sizeLength + 'm' + ' x ' + stadium.sizeWidth + 'm'
                  : 'Belirtilmemiş'
              "
            />
          </mat-form-field>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-12">
          <mat-form-field>
            <mat-label>Zemin Türü</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="onFloorTypeList(stadium.floorType) || 'Belirtilmemiş'"
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
          <mat-form-field>
            <mat-label>Işıklandırma</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="
                stadium.hasLightning == null
                  ? 'Belirtilmemiş'
                  : stadium.hasLightning
                  ? 'Evet'
                  : 'Hayır'
              "
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
          <mat-form-field>
            <mat-label>Koltuklandırma</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="
                stadium.hasSeating == null
                  ? 'Belirtilmemiş'
                  : stadium.hasSeating
                  ? 'Evet'
                  : 'Hayır'
              "
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
          <mat-form-field>
            <mat-label>Engelli Tribünü</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="
                stadium.hasDisabledTribune == null
                  ? 'Belirtilmemiş'
                  : stadium.hasDisabledTribune
                  ? 'Evet'
                  : 'Hayır'
              "
            />
          </mat-form-field>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-6">
          <mat-form-field>
            <mat-label>Kapalı Devre Kamera Sistemi</mat-label>
            <input
              matInput
              type="text"
              [readonly]="true"
              [value]="
                stadium.hasClosedCircuitCameraSystem == null
                  ? 'Belirtilmemiş'
                  : stadium.hasClosedCircuitCameraSystem
                  ? 'Evet'
                  : 'Hayır'
              "
            />
          </mat-form-field>
        </div>

        <div>
          <iframe
              *ngIf="mapSafeSrc"
              [src]="mapSafeSrc"
              width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>

          <app-application-no-content-map *ngIf="!mapSafeSrc"></app-application-no-content-map>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
